{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<form method="POST">
      <h1>{{ user.active_period[0].name }}</h1>
      <div class="col">
      <input class="btn" type="number" name="transaction_value" placeholder="Transaction value" value="{{ transaction_value }}">
      <input class="btn" type="text" name="transaction_desc" placeholder="Description" value="{{ transaction_desc }}">
          <select name="transaction_category" id="transaction_category">
              <option value="0">Categories</option>
              {% for category in user.categories %}
              <option>{{ category.name }}</option>
              {% endfor %}
          </select>
          <div class="checkbox">
              <div class="tooltip">
                  <input id="transaction_outcome" type="checkbox" class="larger" name="transaction_outcome" checked>
                  <label for="transaction_outcome">Outcome</label>
                  <span class="tooltiptext">Uncheck this field if transaction is an income</span>
              </div>
              <input id="submit" class="btn" type="submit" value="Submit">
          </div>
      </div>
  </form>
{% endblock %}
